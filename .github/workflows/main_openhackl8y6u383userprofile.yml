# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - openhackl8y6u383userprofile

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/ohnovt7/openhack-devops-team/
        username: ${{ secrets.AzureAppService_ContainerUsername_7422c62a4fb944f597af567657641977 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c03c290ceabf4e65b57d7644e4fbce98 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/ohnovt7/openhack-devops-team/${{ secrets.AzureAppService_ContainerUsername_7422c62a4fb944f597af567657641977 }}/api-userprofile:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'openhackl8y6u383userprofile'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_efd629aa556d4b78a30b5dd8b5b08dc8 }}
        images: 'ghcr.io/ohnovt7/openhack-devops-team/${{ secrets.AzureAppService_ContainerUsername_7422c62a4fb944f597af567657641977 }}/api-userprofile:${{ github.sha }}'