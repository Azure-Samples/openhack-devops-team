# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - openhackl8y6u383userjava

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/ohnovt7/openhack-devops-team/
        username: ${{ secrets.AzureAppService_ContainerUsername_36eb8840df434fe8b6b8e23168602fae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_34070dccbb864b018f7a0907b98abd45 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/ohnovt7/openhack-devops-team/${{ secrets.AzureAppService_ContainerUsername_36eb8840df434fe8b6b8e23168602fae }}/user-java:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'openhackl8y6u383userjava'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c33796d99a15494ba495e0fd370f6020 }}
        images: 'ghcr.io/ohnovt7/openhack-devops-team/${{ secrets.AzureAppService_ContainerUsername_36eb8840df434fe8b6b8e23168602fae }}/user-java:${{ github.sha }}'