name: .NET Core

on:
  push:
    branches: 
    - master
    paths:
    - apis/poi/*
  pull_request:
    branches: 
    - master
    paths: 
      - apis/poi/*
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet build apis/poi/web/*.csproj
    - name: Test
      run: dotnet test apis/poi/tests/UnitTests/*.csproj
    - name: Docker Login
      uses: Azure/docker-login@v1
      with:
        # Container registry username
        username: ${{secrets.ACR_USER}}
        # Container registry password
        password: ${{secrets.ACR_KEY}} 
        # Container registry server url
        login-server: https://openhackxv61mxh2acr.azurecr.io
    - name: Build and push Docker images
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{secrets.ACR_USER}}
        password: ${{secrets.ACR_KEY}}
        # Server address of Docker registry. If not set then will default to Docker Hub
        registry: https://openhackxv61mxh2acr.azurecr.io
        # Docker repository to tag the image with
        repository: actions-devopsoh/api-poi        
        tags: true
        push: true
        tag_with_sha: true

