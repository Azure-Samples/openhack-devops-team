name: Docker Build User Java

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:

  build:
    name: Docker Build User Java

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag devopsoh/api-user-java
      working-directory: apis/user-java
  
    - name: Log into registry
      run: echo "${{ secrets.githubtoken }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

    - name: Push image
      run: |
        IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/devopsoh/api-user-java

        # Change all uppercase to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

        # Use Docker `latest` tag convention
        [ "$VERSION" == "master" ] && VERSION=latest

        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION

        docker tag devopsoh/api-user-java $IMAGE_ID:$VERSION
        docker push $IMAGE_ID:$VERSION


