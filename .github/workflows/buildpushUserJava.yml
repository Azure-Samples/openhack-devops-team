name: Docker Build User Java

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:

  build:
    name: Docker Build User Java

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Build and Publish latest Docker image
      uses: VaultVulp/gp-docker-action@1.1.1
      with:
        github-token: ${{ secrets.githubtoken }} # Provide GITHUB_TOKEN to login into the GitHub Packages
        image-name: our-image-name # Provide only Docker image name, tag will be automatically set to latest
        build-context: ./apis/user-java/
