name: .NET Test POI API

on:
  push:
    paths:
      - 'apis/poi/**'
    branches:
      - main
      - testing/*
  pull_request:
    paths:
      - 'apis/poi/**'
    branches:
     - main
     - testing/*

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apis/poi
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
    - name: Test
      run: |
        cd ./tests/UnitTests/
        dotnet test .
