name: .NET Test POI API

on:
  push:
    branches:
      - main
      - testing/*
  pull_request:
    branches:
     - main
     - testing/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore poi.sln
    - name: Build
      run: dotnet build poi.sln
    - name: Test
      run: |
        cd ./api/poi/tests/UnitTests/
        dotnet test .
