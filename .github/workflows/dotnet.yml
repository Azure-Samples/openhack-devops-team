name: .NET Test POI API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths: 
      - 'api/poi/'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Test
      run: | 
        cd api/poi/ 
        dotnet test .
