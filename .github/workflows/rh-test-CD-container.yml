name: RH CD Test

on:
  push:
    branches: 
    - unittest-rh

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Echo Test
      run: echo 'Build container'

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds:  ${{ secrets.RHSPAZ }}
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          az account show
          az storage -h