name: POI API CI Build (.NET Core)

on:
# when someone pushes to a branch run this workflow
# Q: should we do this for master or not
  push:
    branches-ignore: [ master ]
    paths: 
      - 'apis/poi/**' 
      - '.github/workflows/poi-*.yml'   
# when someone creates a PR for master run this workflow
  pull_request:
    branches: [ master ]
    paths: 
      - 'apis/poi/**'
      - '.github/workflows/poi-*.yml'   

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Show current working directory and files list
      run: |
        ls
        pwd
    - name: Install dependencies
      run: dotnet restore
      working-directory: ./apis/poi
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./apis/poi
    - name: Test
      run: dotnet test --no-restore --verbosity --logger:trx normal
      working-directory: ./apis/poi/tests/UnitTests
